        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
        }
        .login-panel {
            background: #fff;
            width: 450px;
            height: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        .login-panel img {
            position: absolute;
            left: 0;
            height: 25px;
        }
        .form-content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 250px;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .form-input {
            width: 100%;
            height: 36px;
            border: none;
            border-bottom: 1px solid #666;
            background: transparent;
            outline: none;
            margin-bottom: 10px;
        }
        .submit-button {
            width: 110px;
            height: 34px;
            background: #0067b8;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        .submit-button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.85rem;
            text-align: left;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <form id="signInForm">
